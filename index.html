<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR and Barcode Generator</title>
    <link href="main.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="main.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"> </script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.8.0/dist/JsBarcode.all.min.js"></script>
</head>
  <body>
    <header>
        <h1>QR and BarCode Generator</h1>
    </header>
    <hr>
        <div class="flex-container">
            <div class="leftsideadd"></div>
            <div>
                <div class="wrapper">
                    <div class="buttondiv">
                        <button class="btn" id="bcode" style="border-color: #2b3d55" onclick="showBarDiv()">Barcode</button>
                        <button class="btn" id="qr" style="border-color: #f0f4ef" onclick="showQrDiv()">QR Code</button>
                    </div>
                    <div id="bardiv" style="display:none;">
                      <div class="grid-container">
                          <div class="inputDiv">
                            <form autocomplete="off">
                              <input type="text" id="barcodetext" placeholder="Enter Barcode Content..." required />
                              <br/>
                              <button class="btn btn2" type="button" onclick="generateBarCode()">Generate  <i class="fa fa-refresh"></i></button>
                            </form>
                          </div>  
                          <div class="imgDiv">
                              <div id="barimg" class="qrimg">
                                <p id="defaultBarText" style="display:block">Here Bar Image Generate </p>
                                <svg id="barcode" style="display:none"></svg>
                              </div>
                              <div id="bardownloadDiv" style="display:none;">
                                <button class="btn btn1 btn2" type="button" onclick="downloadBarImg()">Download   <i class="fa fa-download"></i></button>
                              </div> 
                          </div> 
                      </div>
                    </div>
                    <div id="qrdiv" style="display:block;">
                        <div class="grid-container">
                            <div class="inputDiv">
                              <form>
                                <input type="text" id="qrtext" placeholder="Enter QR content..." autocomplete="off" />
                                <br/>
                                <button class="btn btn2" type="button" onclick="generateQRCode()">Generate   <i class="fa fa-refresh"></i></button>
                              </form>
                              </div>  
                            <div class="imgDiv">
                                <div class="qrimg" id="qrcode"> 
                                  <p id="defaultText" style="display:block">Here QR Image Generate </p>
                                </div>
                                <div id="qrdownloadDiv" style="display:none;">
                                  <button class="btn btn1 btn2" type="button" onclick="downloadqrCode()">Download   <i class="fa fa-download"></i></button>
                                </div>
                            </div> 
                        </div>
                    </div>
              </div>
            <div class="rightsideadd"></div> 
        </div> 
  </body>
</html>
